<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACK hunts RED</title>
</head>

<body>
    <div class="checkbox-wrapper-20">
        <div class="switch">
            <input id="one-20" class="input" type="checkbox" />
            <label for="one-20" class="slider"></label>
        </div>
    </div>


    <!-- game menu -->
    <div class="menu reveal">
        <span>
            <p>blue</p>
            <p>hunts</p>
            <p>red</p>
        </span>
        <h1>PLAY</h1>

    </div>

    <!-- time game -->
    <div class="time"></div>
    <!-- howtoplay side -->
    <div class="howtoplay reveal">
        <h2>Blue: WASD</h2>
        <h2>Red: Arrows</h2>
    </div>
    <!-- game -->
    <main class="reveal active">
        <div id="player1"> </div>
        <div class="shoot"></div>
        <div class="player2 "> </div>
        <div class="shoot2"></div>
    </main>
    <meta name="footer" content="Author:pxulin">
    <footer class="reveal">pxulin</footer>

    <script src="js.js"></script>
</body>

</html>
